<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
        }
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêì</text></svg>"
    />
    <title>Jerry Liu</title>
    <style>
      :root {
        --base-scale: min(max(1vw, 8px), 12px);
        --container-max: 1200px;
      }
      body {
        margin: 0;
        overflow: hidden;
      }
      .main-overlay {
        position: fixed;
        top: min(5%, 20px);
        left: min(5%, 20px);
        padding-left: calc(var(--base-scale) * 1);
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        color: rgba(255, 255, 255, 1);
        pointer-events: none;
        z-index: 1000;
        user-select: none;
        max-width: var(--container-max);
      }
      .clickable {
        pointer-events: auto;
        transition: opacity 0.2s ease;
      }
      .clickable:hover {
        opacity: 0.7;
      }
      .flex-container {
        display: flex;
        gap: calc(var(--base-scale) * 2);
      }
      .name-row-first {
        gap: calc(var(--base-scale) * 1.2);
        align-items: flex-end;
      }
      .name-row-last {
        align-items: flex-start;
      }
      .social-container {
        display: flex;
        gap: calc(var(--base-scale) * 0.8);
        padding-bottom: calc(var(--base-scale) * 0.9);
      }
      .social-icon svg {
        height: calc(var(--base-scale) * 3.2); /* 3.2x base scale */
        width: calc(var(--base-scale) * 3.2);
        fill: white;
        vertical-align: middle;
      }
      .name {
        font-size: calc(var(--base-scale) * 8); /* 10x base scale */
        margin: 0;
        line-height: 1;
      }
      .name-first {
        font-weight: 400;
      }
      .name-last {
        font-weight: 200;
      }
      .info-container {
        display: flex;
        padding: calc(var(--base-scale) * 1.2) 0;
        flex-direction: column;
        justify-content: space-between;
        height: calc(var(--base-scale) * 6);
      }
      .info {
        font-size: calc(var(--base-scale) * 1.5); /* 1.5x base scale */
        font-weight: 300;
        margin: 0;
        line-height: 1;
        opacity: 0.8;
      }
      .info a {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: underline;
      }
      .small {
        font-size: calc(var(--base-scale) * 1.2); /* 1.2x base scale */
        opacity: 0.85;
      }
      .loading-bar {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 10px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        overflow: hidden;
        z-index: 1000;
      }
      .loading-progress {
        width: 0%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        transition: width 0.3s ease-in-out;
      }
      .bouncing-text {
        position: fixed;
        color: white;
        font-family: "Arial", sans-serif;
        font-size: 24px;
        font-weight: bold;
        text-decoration: none;
        z-index: 1000;
        user-select: none;
        pointer-events: auto;
        display: none;
      }
      .monitor-tooltip {
        position: absolute;
        padding: 8px 12px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 4px;
        font-size: 14px;
        pointer-events: none;
        z-index: 1000;
        display: none;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="monitor-tooltip" id="monitor-tooltip">Consulting</div>
    <div class="main-overlay">
      <div class="flex-container name-row-first">
        <h1 class="name name-first">Jerry</h1>
        <div class="social-container">
          <a
            href="https://www.linkedin.com/in/jerryliu93/"
            target="_blank"
            class="social-icon clickable"
          >
            <svg viewBox="0 0 16 16">
              <path

              />
            </svg>
          </a>
          <a
            href="https://github.com/JerryLui"
            target="_blank"
            class="social-icon clickable"
          >
            <svg viewBox="0 0 16 16">
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
              />
            </svg>
          </a>
        </div>
      </div>
      <div class="flex-container name-row-last">
        <h1 class="name name-last">Liu</h1>
        <div class="info-container">
          <p class="info">
            Software Developer at
            <a
              href="https://www.normative.io/"
              target="_blank"
              class="clickable"
              >Normative</a
            >
          </p>
          <p class="info">Based in Gothenburg, Sweden</p>
          <p class="info">
            Previously at
            <a
              href="https://www.recordedfuture.com/"
              target="_blank"
              class="clickable"
              >Recorded Future</a
            >
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js?v=1.2.0"></script>
  </body>
</html>
