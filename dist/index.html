<!DOCTYPE html>
<html>
<head>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js"
      }
    }
  </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê≠</text></svg>">
    <title>Jerry Liu</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .name-overlay {
        position: fixed;
        top: 5%;
        left: 5%;
        font-family: 'Helvetica Neue', Arial;
        color: rgba(255, 255, 255, 1);
        pointer-events: none;
        z-index: 1000;
        user-select: none;
      }
      .first-name {
        font-size: max(8vw, 34px);
        font-weight: 400;
        margin: 0;
        line-height: 1;
      }
      .name-and-facts {
        display: flex;
        align-items: flex-start;
        gap: max(2vw, 8px);
      }
      .last-name {
        font-size: max(8vw, 34px);
        font-weight: 200;
        margin: 0;
        line-height: 1;
      }
      .facts-container {
        display: flex;
        padding: max(1.2vw, 5px) 0;
        flex-direction: column;
        justify-content: space-between;
        height: max(6vw, 24px);
      }
      .fact {
        font-size: max(1.5vw, 14px);
        font-weight: 300;
        margin: 0;
        line-height: 1;
        opacity: 0.8;
      }
      .fact a {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: underline;
        pointer-events: auto;
        transition: opacity 0.2s ease;
      }
      .fact a:hover {
        opacity: 0.7;
      }
    </style>
</head>
<body>
    <div class="name-overlay">
      <h1 class="first-name">Jerry</h1>
      <div class="name-and-facts">
        <h1 class="last-name">Liu</h1>
        <div class="facts-container">
          <p class="fact">Software Developer at <a href="https://www.normative.io/" target="_blank">Normative</a></p>
          <p class="fact">Based in Gothenburg, Sweden</p>
          <p class="fact">Previously at <a href="https://www.recordedfuture.com/" target="_blank">Recorded Future</a></p>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
